@(title: String)(content: Html)(footer: Html)
<html>
    <head>
        <title>Telestroke - @title</title>
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/styles.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/reset.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/main.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/demo.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/style1.css")'>
        <link rel="shortcut icon" type="image/png" href='@routes.Assets.at("images/favicon.png")'>
        <!-- lightbox-->
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        @footer
    </head>
    <body>
        @content
    </body>
</html>
